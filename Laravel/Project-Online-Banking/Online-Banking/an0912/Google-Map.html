<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google map</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script>
    var map;
    function initMap() {
        var m1={lat:21.0287655 ,lgn:105.7804667}
        map = new google.maps.Map(document.getElementById('map'), {
            center: m1,
            zoom: 16
        });
        var maker=new google.maps.Marker({position:m1, map:map,label:"FPT University"});
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpqQNgFcsbNWQV-l50YZPFhZtz135Fs2U&callback=initMap"
        async defer></script>
</body>
</html>
